name: sbb_oidc_web
description: Web implementation of the sbb_oidc plugin.
homepage: https://code.sbb.ch/projects/KD_FLUTTER/repos/esta_mobile_flutter_oidc
publish_to: none
version: 3.3.0


environment:
  sdk: '>=3.4.3 <4.0.0'


flutter:
  plugin:
    platforms:
      web:
        pluginClass: SBBOidcWeb
        fileName: sbb_oidc_web.dart


dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  sbb_oidc_platform_interface:
    git:
      url: https://github.com/SchweizerischeBundesbahnen/flutter-oidc.git
      path: sbb_oidc_platform_interface
      ref: 3.3.0
  # https://pub.dev/packages/msal_js
  msal_js: ^2.14.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  # https://pub.dev/packages/flutter_lints
  flutter_lints: ^4.0.0
